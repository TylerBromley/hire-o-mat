{% extends 'base.html' %}
{% block content %}
<a class="back-link" href="{% url 'hire_o_mat:user_home' %}">Back</a>

<div class="container center">
    <div class="card job-filter">
        <form method="get">
            {{ filter.form.as_p }}
            <button type="submit">Search</button>
        </form>
    </div>

    {% for pos in filter.qs %}
        <div class="card pos-card">
            <div class="center">
                {% if pos.company.logo %}
                    <img src='/images/{{ pos.company.logo }}'/>
                {% endif %}
            </div>

            <h3>{{pos.company }}</h3>
            <h3>{{ pos.position }}</h3>
            <h3>{{ pos.description }}</h3>
            <a data-href="{{ pos.get_api_like_url }}" href="{{ pos.get_like_url }}" data-likes="pos.likes.count" class="like-btn"><button>Likes: {{ pos.likes.count }}</button></a>
        
        </div>
        <br/>
    {% endfor %}
</div>
{% endblock %}
