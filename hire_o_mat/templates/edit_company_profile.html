{% extends 'base.html' %}
{% block content %}

<h2>Edit Profile</h2>

<form 
    action="{% url 'hire_o_mat:edit_company_profile' user.companyprofile.id %}" 
    method="post" 
    enctype="multipart/form-data"
>
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Save Profile">

</form>

{% endblock %}
