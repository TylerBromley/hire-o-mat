{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta content="width=device-width, initial-scale=1">
    <title>HIRE-O-MAT</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <nav>
        <div class="big-title">
            <header>
                <a href={% url 'hire_o_mat:home' %}><h1 class="main-title">HIRE-O-MAT</h1></a>
            </header>
        </div>

        <div class="buttons">
            {% if user.is_authenticated %}
                <a class="user-home" href="{% url 'hire_o_mat:user_home' %}">My Home</a>
                <a class="logout-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'accounts:signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Bromley Industries</p>
    </footer>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            function updateText(btn, likeCount, verb) {
                btn.text(verb)

            }
            $('.like-btn').click(function(e) {
                e.preventDefault()
                var this_ = $(this)
                var likeUrl = this_.attr("data-href")
                var likeCount = parseInt(this_.attr("data-likes")) | 0
                var addLike = likeCount + 1
                var removeLike = likeCount - 1
                if (likeUrl) {
                    $.ajax({
                        url: likeUrl,
                        method: "GET",
                        data: {},
                        success: function(data) {
                            console.log(data)
                            var newLikes;
                            if (data.liked) {
                                updateText(this_, addLike, "Liked")
                                // add one like
                            } else {
                                updateText(this_, removeLike, "Unliked")
                            }
                        }, error: function(error) {
                            console.log(error)
                            console.log("error")
                        }
                    })
                }
            })
        });
    </script>
</body>
</html>
